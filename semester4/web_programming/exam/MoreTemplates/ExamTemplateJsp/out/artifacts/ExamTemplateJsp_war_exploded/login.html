<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <style>
        .wrapper {
            margin-top: 80px;
            margin-bottom: 80px;
            text-align: center;
        }

        .form-signing {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            border: 1px solid black;
        }

        input[type="text"] {
            margin-bottom: 2px;
        }

        input[type="password"] {
            margin-bottom: 20px;
        }

        button {
            width: 150px;
        }

    </style>

</head>
<body>
<div class="wrapper">
    <form action="LoginController" method="post" class="form-signing">
        <h2>Login to students database</h2>

        <input type="text" name="username" placeholder="Username" required="" autofocus="" /><br>
        <input type="password" name="password" placeholder="Password" required="" /><br>
        <button type="submit" >Login</button>
    </form>
</div>
</body></html>
